<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main m-2 d-flex flex-column justify-content-center">
      <div class="card mx-auto rounded-4" style="width: 18rem">
        <img
          src="images/image-qr-code.png"
          class="card-img-top p-3"
          alt="qr img here"
        />
        <div class="card-body">
          <h5 class="card-title text-center">
            Improve your front-end skills by building projects
          </h5>
          <p class="card-text mx-3 my-4">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by : 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >   Frontend Mentor</a
      >. Coded by <a href="#">ShrishNair</a>.
    </div>
  </body>
</html>
